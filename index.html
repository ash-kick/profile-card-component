<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
          <link rel="stylesheet" href="style.css" />
          <title>Frontend Mentor | Profile card component</title>
     </head>
     <body>
          <main>
               <div class="top-background-box">
                    <img class="top-background-image" src="images/bg-pattern-top.svg" alt="top left background image" />
               </div>
               <div class="bottom-background-box">
                    <img class="bottom-background-image" src="images/bg-pattern-bottom.svg" alt="top left background image" />
               </div>
               <div class="profile-box">
                    <div class="upper-background-container">
                         <img class="upper-background-image" src="images/bg-pattern-card.svg" alt="blue pattern background image" />
                    </div>
                    <div class="profile-picture-container">
                         <img class="profile-picture" src="images/image-victor.jpg" alt="profile picture of Victor Crest" />
                    </div>
                    <div class="profile-name-age">
                         <div class="profile-name">Victor Crest</div>
                         <div class="profile-age">26</div>
                    </div>
                    <div class="profile-location">London</div>
                    <hr />
                    <div class="profile-stats">
                         <div class="followers-info">
                              <div class="followers-number">80K</div>
                              <div class="followers-label">Followers</div>
                         </div>
                         <div class="likes-info">
                              <div class="likes-number">803K</div>
                              <div class="likes-label">Likes</div>
                         </div>
                         <div class="photos-info">
                              <div class="photos-number">1.4K</div>
                              <div class="photos-label">Photos</div>
                         </div>
                    </div>
               </div>
          </main>
     </body>
</html>
