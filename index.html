<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
          <title>Frontend Mentor | Profile card component</title>
     </head>
     <body>
          <main>
               <div class="upper-background"></div>
               <div class="profile-name-age">
                    <div class="profile-name">Victor Crest</div>
                    <div class="profile-age">26</div>
               </div>
               <div class="profile-location">London</div>
               <hr />
               <div class="follower-info">
                    <div class="follower-number">80K</div>
                    <div class="follower-label">Followers</div>
               </div>
               <div class="likes-info">
                    <div class="likes-number">803K</div>
                    <div class="likes-label">Likes</div>
               </div>
               <div class="photos-info">
                    <div class="photos-number">1.4K</div>
                    <div class="photos-label">Photos</div>
               </div>
          </main>
     </body>
</html>
